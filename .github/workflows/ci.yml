name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/prepare

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/prepare

      - name: Get latest successful release
        id: latest-successful-release
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-repo: 'latest-successful-release'
          github-repo-owner: ${{ github.repository_owner }}

      - name: Print Output
        id: output
        run: echo "${{ steps.latest-successful-release.outputs.time }}"
